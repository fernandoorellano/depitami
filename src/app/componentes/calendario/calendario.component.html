<div class="contenedor">
    <div class="row">
        <div class="header-calendar">
            <div>
                <button (click)="calenServ.cambiarMes(-1)" class="btn-prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                        <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                    </svg>
                    Anterior
                </button>
            </div>
            <div class="header-fecha">
                <p>{{calenServ.nombreMesActualEsServ | slice:0:3}} {{calenServ.fechaSeleccionadaServ | date: 'yyy' }}</p>
            </div>
            <div>
                <button (click)="calenServ.cambiarMes(1)" class="btn-next">
                    Siguiente
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="col">
            <ol>
                <li *ngFor="let day of calenServ.diasSemanales" class="day-name">
                    {{day | slice:0:3}}
                </li>
                <li [style.gridColumnStart]="first ? day ?.indexWeek : 'auto'"
                    *ngFor="let day of calenServ.monthSelect; index as index; let first = first"
                >
                    <button (click)="clickDay(day, index+1)" class="btn">
                        <!-- <p>{{day?.value}}</p> -->
                        <p [ngClass]="{'styleColorRojo': day?.value == calenServ.numeroDiaActualEsServ}">{{day?.value}}</p>
                    </button>
                </li>
            </ol>
        </div>
    </div>

</div>
